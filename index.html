<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Sandbox</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mobile-ordering-app.css">
    <script src="https://kit.fontawesome.com/91a1753f7e.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container order-app">
        <div class="row">
            <div class="col-12 order-app-header">
            </div>
        </div>
        <div class="row">
            <div class="col-12 menu" id="menu">
                <!-- menu items go here -->
            </div>
        </div>
        <div class="row">
            <div class="col-12 order" id="order">
                <!-- ordered items go here -->
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-inner" id="modal-inner">
            <h3>Enter card details</h3>
            <form id="order-form">
                <label for="name">Your name</label> 
                <input type="text" name="name" id="name" required>
                <label for="credit-card">Credit card number</label> 
                <input type="text" name="credit-card" id="credit-card" required>
                <label for="cvv">CVV</label> 
                <input type="text" name="cvv" id="cvv" required>
                <button class="send-order-button" type="submit" id="send-order-button">Send order!</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="mobile-ordering-app.js" async defer></script>
</body>
</html>
